<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        /* Gradient background for the entire page */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: white;
        }

        section {
            display: none;
            padding: 20px;
            border: 1px solid #ddd;
            margin-top: 20px;
        }

        .active {
            display: block;
        }

        button {
            padding: 10px;
            background: blue;
            color: white;
            border: none;
            cursor: pointer;
        }

        input {
            padding: 10px;
            width: 200px;
            margin: 10px;
        }

        form {
            display: none;
            margin-top: 20px;
        }

        #dashboard {
            background-color: white;
            color: red;
            padding: 20px;
            border-radius: 10px;
        }

        .dashboard-button {
            background: blue;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin: 5px;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>

    <!-- Login/Sign Up Section -->
    <section id="login-signup">
        <h2>Welcome to My Website</h2>
        <button class="dashboard-button" onclick="showLoginForm()">Sign In</button>
        <button class="dashboard-button" onclick="showSignUpForm()">Sign Up</button>
        
        <!-- Sign In Form -->
        <form id="sign-in-form">
            <h3>Sign In</h3>
            <input type="email" id="sign-in-email" placeholder="Email" required>
            <input type="password" id="sign-in-password" placeholder="Password" required>
            <button type="submit">Sign In</button>
            <p id="sign-in-error" class="error" style="display:none;">Invalid email or password.</p>
        </form>
        
        <!-- Sign Up Form -->
        <form id="sign-up-form">
            <h3>Sign Up</h3>
            <input type="email" id="sign-up-email" placeholder="Email" required>
            <input type="password" id="sign-up-password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
            <p id="sign-up-error" class="error" style="display:none;">Password must be at least 5 characters.</p>
        </form>
    </section>

    <!-- Dashboard Section -->
    <section id="dashboard">
        <h2>Welcome, User!</h2>
        <p>This is your dashboard. From here, you can navigate to other sections:</p>
        <button class="dashboard-button" onclick="logout()">Logout</button>
    </section>

    <script>
        function showPage(pageId) {
            document.querySelectorAll('section').forEach(section => section.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
        }

        function showLoginForm() {
            document.getElementById('sign-in-form').style.display = 'block';
            document.getElementById('sign-up-form').style.display = 'none';
        }

        function showSignUpForm() {
            document.getElementById('sign-up-form').style.display = 'block';
            document.getElementById('sign-in-form').style.display = 'none';
        }

        document.getElementById('sign-up-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('sign-up-email').value;
            const password = document.getElementById('sign-up-password').value;

            if (password.length < 5) {
                document.getElementById('sign-up-error').style.display = 'block';
            } else {
                let users = JSON.parse(localStorage.getItem('users')) || [];
                users.push({ email, password });
                localStorage.setItem('users', JSON.stringify(users));

                alert('Sign-up successful! Please log in.');
                showLoginForm();
            }
        });

        document.getElementById('sign-in-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('sign-in-email').value;
            const password = document.getElementById('sign-in-password').value;

            let users = JSON.parse(localStorage.getItem('users')) || [];
            const user = users.find(u => u.email === email && u.password === password);

            if (user) {
                localStorage.setItem('loggedInUser', email);
                showPage('dashboard');
            } else {
                document.getElementById('sign-in-error').style.display = 'block';
            }
        });

        function logout() {
            localStorage.removeItem('loggedInUser');
            showPage('login-signup');
        }

        document.addEventListener('DOMContentLoaded', function() {
            const loggedInUser = localStorage.getItem('loggedInUser');
            if (loggedInUser) {
                showPage('dashboard');
            } else {
                showPage('login-signup');
            }
        });
    </script>

</body>
</html>
