<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        /* Gradient background for the entire page */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background: linear-gradient(to right, #ff7e5f, #feb47b); /* Gradient background */
            color: white;
        }

        nav {
            background: #333;
            padding: 10px;
        }

        nav a {
            color: white;
            margin: 10px;
            text-decoration: none;
            font-size: 18px;
        }

        section {
            display: none;
            padding: 20px;
            border: 1px solid #ddd;
            margin-top: 20px;
        }

        .active {
            display: block;
        }

        .store-item {
            display: inline-block;
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px;
            background: blue;
            color: white;
            border: none;
            cursor: pointer;
        }

        input[type="email"], input[type="password"] {
            padding: 10px;
            width: 200px;
            margin: 10px;
        }

        form {
            display: none;
            margin-top: 20px;
        }

        /* Dashboard specific styles */
        #dashboard {
            background-color: white;
            color: red;
            padding: 20px;
            border-radius: 10px;
        }

        .dashboard-button {
            background: blue;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin: 5px;
        }

    </style>
</head>
<body>

    <!-- Login/Sign Up Section -->
    <section id="login-signup">
        <h2>Welcome to My Website</h2>
        <button class="dashboard-button" onclick="showLoginForm()">Sign In</button>
        <button class="dashboard-button" onclick="showSignUpForm()">Sign Up</button>
        
        <!-- Sign In Form -->
        <form id="sign-in-form">
            <h3>Sign In</h3>
            <input type="email" id="sign-in-email" placeholder="Email" required>
            <input type="password" id="sign-in-password" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </form>
        
        <!-- Sign Up Form -->
        <form id="sign-up-form">
            <h3>Sign Up</h3>
            <input type="email" id="sign-up-email" placeholder="Email" required>
            <input type="password" id="sign-up-password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
    </section>

    <!-- Dashboard Section -->
    <section id="dashboard" class="active">
        <h2>Welcome, User!</h2>
        <p>This is your dashboard. From here, you can navigate to other sections:</p>
        <button class="dashboard-button" onclick="showPage('store')">Store</button>
        <button class="dashboard-button" onclick="showPage('news')">News</button>
        <button class="dashboard-button" onclick="showPage('media')">Photos & Videos</button>
        <button class="dashboard-button" onclick="logout()">Logout</button>
    </section>

    <!-- Store Section -->
    <section id="store">
        <h2>Store</h2>
        <div class="store-item">
            <h3>Digital Item 1</h3>
            <p>Price: $10.00</p>
            <button onclick="alert('Item 1 Purchased!')">Buy Now</button>
        </div>
        <div class="store-item">
            <h3>Digital Item 2</h3>
            <p>Price: $20.00</p>
            <button onclick="alert('Item 2 Purchased!')">Buy Now</button>
        </div>
    </section>

    <!-- News Section -->
    <section id="news">
        <h2>Latest News</h2>
        <p>Stay updated with the latest trends and announcements.</p>
    </section>

    <!-- Photos & Videos Section -->
    <section id="media">
        <h2>Photos & Videos</h2>
        <img src="https://via.placeholder.com/150" alt="Sample Photo">
        <video width="320" height="240" controls>
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </section>

    <script>
        let loggedIn = false;

        // Show the correct page based on the clicked section
        function showPage(pageId) {
            const sections = document.querySelectorAll('section');
            sections.forEach(section => section.classList.remove('active'));
            
            const selectedPage = document.getElementById(pageId);
            if (selectedPage) {
                selectedPage.classList.add('active');
            }
        }

        // Show Sign In Form
        function showLoginForm() {
            document.getElementById('sign-in-form').style.display = 'block';
            document.getElementById('sign-up-form').style.display = 'none';
        }

        // Show Sign Up Form
        function showSignUpForm() {
            document.getElementById('sign-up-form').style.display = 'block';
            document.getElementById('sign-in-form').style.display = 'none';
        }

        // Handle Sign In Form Submit
        document.getElementById('sign-in-form').addEventListener('submit', function(e) {
            e.preventDefault();
            loggedIn = true;
            alert('Signed In with Email: ' + document.getElementById('sign-in-email').value);
            document.getElementById('login-signup').style.display = 'none';
            showPage('dashboard');
        });

        // Handle Sign Up Form Submit
        document.getElementById('sign-up-form').addEventListener('submit', function(e) {
            e.preventDefault();
            loggedIn = true;
            alert('Signed Up with Email: ' + document.getElementById('sign-up-email').value);
            document.getElementById('login-signup').style.display = 'none';
            showPage('dashboard');
        });

        // Logout functionality
        function logout() {
            loggedIn = false;
            document.getElementById('login-signup').style.display = 'block';
            showPage('login-signup');
        }
    </script>

</body>
</html>
