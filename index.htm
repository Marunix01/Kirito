<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 20px; }
        nav { background: #333; padding: 10px; }
        nav a { color: white; margin: 10px; text-decoration: none; font-size: 18px; }
        section { display: none; padding: 20px; border: 1px solid #ddd; margin-top: 20px; }
        .active { display: block; }
        .store-item { display: inline-block; margin: 10px; padding: 10px; border: 1px solid #ccc; }
        button { padding: 10px; background: blue; color: white; border: none; cursor: pointer; }
        input[type="email"], input[type="password"] { padding: 10px; width: 200px; margin: 10px; }
        form { display: none; margin-top: 20px; }
    </style>
</head>
<body>

    <nav>
        <a href="#" onclick="showPage('dashboard')">Dashboard</a>
        <a href="#" onclick="showPage('store')">Store</a>
        <a href="#" onclick="showPage('news')">News</a>
        <a href="#" onclick="showPage('media')">Photos & Videos</a>
    </nav>

    <!-- Dashboard Section -->
    <section id="dashboard">
        <h2>Dashboard</h2>
        <button onclick="showSignInForm()">Sign In</button>
        <button onclick="showSignUpForm()">Sign Up</button>
        
        <!-- Sign In Form -->
        <form id="sign-in-form">
            <h3>Sign In</h3>
            <input type="email" id="sign-in-email" placeholder="Email" required>
            <input type="password" id="sign-in-password" placeholder="Password" required>
            <button type="submit">Submit</button>
        </form>
        
        <!-- Sign Up Form -->
        <form id="sign-up-form">
            <h3>Sign Up</h3>
            <input type="email" id="sign-up-email" placeholder="Email" required>
            <input type="password" id="sign-up-password" placeholder="Password" required>
            <button type="submit">Submit</button>
        </form>
    </section>

    <!-- Store Section -->
    <section id="store">
        <h2>Store</h2>
        <div class="store-item">
            <h3>Digital Item 1</h3>
            <p>Price: $10.00</p>
            <button onclick="alert('Item 1 Purchased!')">Buy Now</button>
        </div>
        <div class="store-item">
            <h3>Digital Item 2</h3>
            <p>Price: $20.00</p>
            <button onclick="alert('Item 2 Purchased!')">Buy Now</button>
        </div>
    </section>

    <!-- News Section -->
    <section id="news">
        <h2>Latest News</h2>
        <p>Stay updated with the latest trends and announcements.</p>
    </section>

    <!-- Photos & Videos Section -->
    <section id="media">
        <h2>Photos & Videos</h2>
        <img src="https://via.placeholder.com/150" alt="Sample Photo">
        <video width="320" height="240" controls>
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </section>

    <script>
        // Function to show the correct page based on user click
        function showPage(pageId) {
            // Hide all sections
            const sections = document.querySelectorAll('section');
            sections.forEach(section => section.classList.remove('active'));
            
            // Show the selected section
            const selectedPage = document.getElementById(pageId);
            if (selectedPage) {
                selectedPage.classList.add('active');
            }
        }

        // Function to show the Sign In form
        function showSignInForm() {
            document.getElementById('sign-in-form').style.display = 'block';
            document.getElementById('sign-up-form').style.display = 'none';
        }

        // Function to show the Sign Up form
        function showSignUpForm() {
            document.getElementById('sign-up-form').style.display = 'block';
            document.getElementById('sign-in-form').style.display = 'none';
        }

        // Handle Sign In Form Submit
        document.getElementById('sign-in-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Signed In with Email: ' + document.getElementById('sign-in-email').value);
            document.getElementById('sign-in-form').reset();
        });

        // Handle Sign Up Form Submit
        document.getElementById('sign-up-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Signed Up with Email: ' + document.getElementById('sign-up-email').value);
            document.getElementById('sign-up-form').reset();
        });

        // By default, show the Dashboard when the page loads
        showPage('dashboard');
    </script>

</body>
</html>
