<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: white;
            margin: 0;
            padding: 20px;
        }

        .hidden { display: none; }

        section {
            padding: 20px;
            background: white;
            color: black;
            margin-top: 20px;
            border-radius: 10px;
        }

        button {
            padding: 10px;
            background: blue;
            color: white;
            border: none;
            cursor: pointer;
            margin: 5px;
        }

        input, textarea {
            padding: 10px;
            width: 200px;
            margin: 10px;
        }

        .error { color: red; }

        #dashboard, #admin-panel {
            background-color: white;
            color: red;
            padding: 20px;
            border-radius: 10px;
        }

        .dashboard-button {
            background: blue;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            margin: 5px;
        }

        .upload-section { margin-top: 20px; }
    </style>
</head>
<body>

    <!-- Login/Sign Up Section -->
    <section id="login-signup">
        <h2>Welcome to My Website</h2>
        <button onclick="showLoginForm()">User Sign In</button>
        <button onclick="showSignUpForm()">User Sign Up</button>
        <button onclick="showAdminLoginForm()">Admin Login</button>

        <form id="sign-in-form" class="hidden">
            <h3>User Sign In</h3>
            <input type="email" id="sign-in-email" placeholder="Email" required>
            <input type="password" id="sign-in-password" placeholder="Password" required>
            <button type="submit">Sign In</button>
            <p id="sign-in-error" class="error hidden">Invalid email or password.</p>
        </form>

        <form id="sign-up-form" class="hidden">
            <h3>User Sign Up</h3>
            <input type="email" id="sign-up-email" placeholder="Email" required>
            <input type="password" id="sign-up-password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
            <p id="sign-up-error" class="error hidden">Password must be at least 5 characters.</p>
        </form>

        <form id="admin-login-form" class="hidden">
            <h3>Admin Login</h3>
            <input type="email" id="admin-email" placeholder="Admin Email" required>
            <input type="password" id="admin-password" placeholder="Password" required>
            <button type="submit">Login</button>
            <p id="admin-login-error" class="error hidden">Invalid admin credentials.</p>
        </form>
    </section>

    <!-- Dashboard Section -->
    <section id="dashboard" class="hidden">
        <h2>Dashboard</h2>
        <button onclick="showPage('photos')">Photos</button>
        <button onclick="showPage('videos')">Videos</button>
        <button onclick="showPage('news')">News</button>
        <button onclick="showPage('store')">Store</button>
        <button onclick="logout()">Logout</button>
    </section>

    <!-- Sections -->
    <section id="photos" class="hidden"><h2>Photos Section</h2></section>
    <section id="videos" class="hidden"><h2>Videos Section</h2></section>
    <section id="news" class="hidden"><h2>News Section</h2></section>
    <section id="store" class="hidden"><h2>Store Section</h2></section>

    <!-- Admin Panel -->
    <section id="admin-panel" class="hidden">
        <h2>Admin Panel</h2>
        <button onclick="logout()">Logout</button>
        
        <div class="upload-section">
            <h3>Upload Photos & Videos</h3>
            <input type="file" id="upload-file">
            <button onclick="uploadFile()">Upload</button>
        </div>

        <div class="upload-section">
            <h3>Write News</h3>
            <textarea id="news-text" placeholder="Write your news..."></textarea>
            <button onclick="publishNews()">Publish</button>
        </div>

        <div class="upload-section">
            <h3>Update Store</h3>
            <input type="text" id="store-item" placeholder="Item name">
            <input type="number" id="store-price" placeholder="Price">
            <button onclick="updateStore()">Add Item</button>
        </div>
    </section>

    <script>
        function showPage(pageId) {
            document.querySelectorAll('section').forEach(section => section.classList.add('hidden'));
            document.getElementById(pageId).classList.remove('hidden');
        }

        function showLoginForm() {
            showPage('login-signup');
            document.getElementById('sign-in-form').classList.remove('hidden');
        }

        function showSignUpForm() {
            showPage('login-signup');
            document.getElementById('sign-up-form').classList.remove('hidden');
        }

        function showAdminLoginForm() {
            showPage('login-signup');
            document.getElementById('admin-login-form').classList.remove('hidden');
        }

        document.getElementById('sign-up-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('sign-up-email').value;
            const password = document.getElementById('sign-up-password').value;

            if (password.length < 5) {
                document.getElementById('sign-up-error').classList.remove('hidden');
            } else {
                let users = JSON.parse(localStorage.getItem('users')) || [];
                users.push({ email, password });
                localStorage.setItem('users', JSON.stringify(users));
                alert('Sign-up successful! Please log in.');
                showLoginForm();
            }
        });

        document.getElementById('sign-in-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('sign-in-email').value;
            const password = document.getElementById('sign-in-password').value;
            let users = JSON.parse(localStorage.getItem('users')) || [];

            if (users.some(u => u.email === email && u.password === password)) {
                localStorage.setItem('loggedInUser', email);
                showPage('dashboard');
            } else {
                document.getElementById('sign-in-error').classList.remove('hidden');
            }
        });

        document.getElementById('admin-login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            if (document.getElementById('admin-email').value === "admin@mysite.com" &&
                document.getElementById('admin-password').value === "AdminPass123") {
                localStorage.setItem('loggedInUser', "admin");
                showPage('admin-panel');
            } else {
                document.getElementById('admin-login-error').classList.remove('hidden');
            }
        });

        function logout() {
            localStorage.removeItem('loggedInUser');
            showPage('login-signup');
        }
    </script>

</body>
</html>
