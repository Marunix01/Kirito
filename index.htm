<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: white;
            margin: 0;
            padding: 20px;
        }

        section {
            display: none;
            padding: 20px;
            background: white;
            color: black;
            margin-top: 20px;
            border-radius: 10px;
        }

        .active {
            display: block;
        }

        button {
            padding: 10px;
            background: blue;
            color: white;
            border: none;
            cursor: pointer;
            margin: 5px;
        }

        input {
            padding: 10px;
            width: 200px;
            margin: 10px;
        }

        form {
            display: none;
            margin-top: 20px;
        }

        .error {
            color: red;
        }

        #dashboard, #admin-panel {
            background-color: white;
            color: red;
            padding: 20px;
            border-radius: 10px;
        }

        .dashboard-button {
            background: blue;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            margin: 5px;
        }

        .upload-section {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Login/Sign Up Section -->
    <section id="login-signup">
        <h2>Welcome to My Website</h2>
        <button class="dashboard-button" onclick="showLoginForm()">Sign In</button>
        <button class="dashboard-button" onclick="showSignUpForm()">Sign Up</button>
        
        <form id="sign-in-form">
            <h3>Sign In</h3>
            <input type="email" id="sign-in-email" placeholder="Email" required>
            <input type="password" id="sign-in-password" placeholder="Password" required>
            <button type="submit">Sign In</button>
            <p id="sign-in-error" class="error" style="display:none;">Invalid email or password.</p>
        </form>

        <form id="sign-up-form">
            <h3>Sign Up</h3>
            <input type="email" id="sign-up-email" placeholder="Email" required>
            <input type="password" id="sign-up-password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
            <p id="sign-up-error" class="error" style="display:none;">Password must be at least 5 characters.</p>
        </form>
    </section>

    <!-- Dashboard Section -->
    <section id="dashboard">
        <h2>Welcome, User!</h2>
        <button class="dashboard-button" onclick="logout()">Logout</button>
    </section>

    <!-- Admin Panel -->
    <section id="admin-panel">
        <h2>Admin Panel</h2>
        <button class="dashboard-button" onclick="logout()">Logout</button>
        
        <div class="upload-section">
            <h3>Upload Photos & Videos</h3>
            <input type="file" id="upload-file">
            <button onclick="uploadFile()">Upload</button>
            <div id="uploaded-files"></div>
        </div>

        <div class="upload-section">
            <h3>Write News</h3>
            <textarea id="news-text" placeholder="Write your news..."></textarea>
            <button onclick="publishNews()">Publish</button>
            <div id="news-section"></div>
        </div>

        <div class="upload-section">
            <h3>Update Store</h3>
            <input type="text" id="store-item" placeholder="Item name">
            <input type="number" id="store-price" placeholder="Price">
            <button onclick="updateStore()">Add Item</button>
            <div id="store-items"></div>
        </div>
    </section>

    <script>
        function showPage(pageId) {
            document.querySelectorAll('section').forEach(section => section.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
        }

        function showLoginForm() {
            document.getElementById('sign-in-form').style.display = 'block';
            document.getElementById('sign-up-form').style.display = 'none';
        }

        function showSignUpForm() {
            document.getElementById('sign-up-form').style.display = 'block';
            document.getElementById('sign-in-form').style.display = 'none';
        }

        document.getElementById('sign-up-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('sign-up-email').value;
            const password = document.getElementById('sign-up-password').value;

            if (password.length < 5) {
                document.getElementById('sign-up-error').style.display = 'block';
            } else {
                let users = JSON.parse(localStorage.getItem('users')) || [];
                users.push({ email, password });
                localStorage.setItem('users', JSON.stringify(users));

                alert('Sign-up successful! Please log in.');
                showLoginForm();
            }
        });

        document.getElementById('sign-in-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('sign-in-email').value;
            const password = document.getElementById('sign-in-password').value;

            let users = JSON.parse(localStorage.getItem('users')) || [];
            if (email === "admin@admin.com" && password === "admin123") {
                localStorage.setItem('loggedInUser', "admin");
                showPage('admin-panel');
            } else {
                const user = users.find(u => u.email === email && u.password === password);
                if (user) {
                    localStorage.setItem('loggedInUser', email);
                    showPage('dashboard');
                } else {
                    document.getElementById('sign-in-error').style.display = 'block';
                }
            }
        });

        function logout() {
            localStorage.removeItem('loggedInUser');
            showPage('login-signup');
        }

        function uploadFile() {
            alert("File uploaded successfully!");
        }

        function publishNews() {
            const newsText = document.getElementById('news-text').value;
            document.getElementById('news-section').innerHTML += `<p>${newsText}</p>`;
        }

        function updateStore() {
            const item = document.getElementById('store-item').value;
            const price = document.getElementById('store-price').value;
            document.getElementById('store-items').innerHTML += `<p>${item} - $${price}</p>`;
        }

        document.addEventListener('DOMContentLoaded', function() {
            const loggedInUser = localStorage.getItem('loggedInUser');
            if (loggedInUser === "admin") {
                showPage('admin-panel');
            } else if (loggedInUser) {
                showPage('dashboard');
            } else {
                showPage('login-signup');
            }
        });
    </script>

</body>
</html>
