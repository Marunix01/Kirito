<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: white;
            margin: 0;
            padding: 20px;
        }

        .hidden { display: none; }

        section {
            padding: 20px;
            background: white;
            color: black;
            margin-top: 20px;
            border-radius: 10px;
        }

        button {
            padding: 10px;
            background: blue;
            color: white;
            border: none;
            cursor: pointer;
            margin: 5px;
        }

        input, textarea {
            padding: 10px;
            width: 90%;
            margin: 10px auto;
            display: block;
            text-align: center;
        }

        .error { color: red; }
    </style>
</head>
<body>

    <!-- Login/Sign Up Section -->
    <section id="login-signup">
        <h2>Welcome to My Website</h2>
        <button onclick="toggleForm('sign-in-form')">User Sign In</button>
        <button onclick="toggleForm('sign-up-form')">User Sign Up</button>
        <button onclick="toggleForm('admin-login-form')">Admin Login</button>

        <form id="sign-in-form" class="hidden" onsubmit="return loginUser(event)">
            <h3>User Sign In</h3>
            <input type="email" id="sign-in-email" placeholder="Email" required>
            <input type="password" id="sign-in-password" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </form>

        <form id="sign-up-form" class="hidden" onsubmit="return signUpUser(event)">
            <h3>User Sign Up</h3>
            <input type="email" id="sign-up-email" placeholder="Email" required>
            <input type="password" id="sign-up-password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>

        <form id="admin-login-form" class="hidden" onsubmit="return loginAdmin(event)">
            <h3>Admin Login</h3>
            <input type="email" id="admin-email" placeholder="Admin Email" required>
            <input type="password" id="admin-password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </section>

    <!-- Dashboard -->
    <section id="dashboard" class="hidden">
        <h2>Dashboard</h2>
        <button onclick="showPage('photos')">Photos</button>
        <button onclick="showPage('videos')">Videos</button>
        <button onclick="showPage('news')">News</button>
        <button onclick="showPage('store')">Store</button>
        <button onclick="logout()">Logout</button>
    </section>

    <!-- Admin Panel -->
    <section id="admin-panel" class="hidden">
        <h2>Admin Panel</h2>
        <button onclick="showPage('manage-photos')">Manage Photos</button>
        <button onclick="showPage('manage-videos')">Manage Videos</button>
        <button onclick="showPage('manage-news')">Manage News</button>
        <button onclick="showPage('manage-store')">Manage Store</button>
        <button onclick="logout()">Logout</button>
    </section>

    <!-- Admin Management Sections -->
    <section id="manage-photos" class="hidden">
        <h2>Manage Photos</h2>
        <input type="text" id="photo-url" placeholder="Enter Photo URL">
        <button onclick="addPhoto()">Add Photo</button>
        <button onclick="showPage('admin-panel')">Back to Admin Panel</button>
        <div id="photo-gallery"></div>
    </section>

    <section id="manage-videos" class="hidden">
        <h2>Manage Videos</h2>
        <input type="text" id="video-url" placeholder="Enter Video URL">
        <button onclick="addVideo()">Add Video</button>
        <button onclick="showPage('admin-panel')">Back to Admin Panel</button>
        <div id="video-gallery"></div>
    </section>

    <section id="manage-news" class="hidden">
        <h2>Manage News</h2>
        <textarea id="news-text" placeholder="Enter News"></textarea>
        <button onclick="addNews()">Post News</button>
        <button onclick="showPage('admin-panel')">Back to Admin Panel</button>
        <div id="news-section"></div>
    </section>

    <section id="manage-store" class="hidden">
        <h2>Manage Store</h2>
        <input type="text" id="item-name" placeholder="Enter Item Name">
        <input type="number" id="item-price" placeholder="Enter Price">
        <button onclick="addStoreItem()">Add Item</button>
        <button onclick="showPage('admin-panel')">Back to Admin Panel</button>
        <ul id="store-list"></ul>
    </section>

    <script>
        function toggleForm(formId) {
            document.querySelectorAll("form").forEach(form => form.classList.add("hidden"));
            document.getElementById(formId).classList.remove("hidden");
        }

        function loginUser(event) {
            event.preventDefault();
            localStorage.setItem("loggedInUser", "user");
            showPage("dashboard");
        }

        function loginAdmin(event) {
            event.preventDefault();
            if (document.getElementById("admin-email").value === "admin@example.com" &&
                document.getElementById("admin-password").value === "admin123") {
                localStorage.setItem("loggedInUser", "admin");
                showPage("admin-panel");
            } else {
                alert("Invalid admin credentials.");
            }
        }

        function signUpUser(event) {
            event.preventDefault();
            localStorage.setItem("user", document.getElementById("sign-up-email").value);
            showPage("login-signup");
        }

        function showPage(pageId) {
            document.querySelectorAll("section").forEach(section => section.classList.add("hidden"));
            document.getElementById(pageId).classList.remove("hidden");
        }

        function logout() {
            localStorage.removeItem("loggedInUser");
            showPage("login-signup");
        }

        function addPhoto() {
            let url = document.getElementById("photo-url").value;
            document.getElementById("photo-gallery").innerHTML += `<img src="${url}" width="100"><br>`;
        }

        function addVideo() {
            let url = document.getElementById("video-url").value;
            document.getElementById("video-gallery").innerHTML += `<video src="${url}" width="200" controls></video><br>`;
        }

        function addNews() {
            let news = document.getElementById("news-text").value;
            document.getElementById("news-section").innerHTML += `<p>${news}</p><hr>`;
        }

        function addStoreItem() {
            let item = document.getElementById("item-name").value;
            let price = document.getElementById("item-price").value;
            document.getElementById("store-list").innerHTML += `<li>${item} - $${price}</li>`;
        }

        window.onload = function() {
            let user = localStorage.getItem("loggedInUser");
            if (user === "admin") showPage("admin-panel");
            else if (user === "user") showPage("dashboard");
        };
    </script>

</body>
</html>
